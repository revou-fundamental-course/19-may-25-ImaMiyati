<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Website Konversi Suhu | Ima Miyati</h1>
    </header>

    <main class="container">
        <section>
            <p>Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah...</p>
        </section>

        <form class="padding-medium">
            <div>
                <label for="input-suhu">Celcius (&deg;C):</label>
                <input type="number" id="input-suhu" name="suhu">
            </div>

            <div>
                <button type="submit" class="bg-lightseagreen">Konversi</button>
                <button type="button" class="bg-lightcoral" id="reset-btn">Reset</button>
                <button type="button" class="bg-lightblue" id="reverse-btn">Reverse</button>
            </div>
        </form>

        <section class="padding-medium">
            <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                <textarea id="hasil-suhu" readonly></textarea>
            </div>
        </section>

        <section class="padding-medium">
            <div>
                <label for="detail-suhu">Penjelasan:</label>
                <textarea id="detail-suhu" readonly></textarea>
            </div>
        </section>

        <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
            </header>
            <hr />
            <div>
                <p>Introduction dari rumus konversi suhu...</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32<br>atau</p>
                <p>Atau</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8) + 32</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | Ima Miyati</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
